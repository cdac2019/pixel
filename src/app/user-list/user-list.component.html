<div class="container ">

  <button *ngIf="_isVisible" class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
  </button>
  <table class="table table-bordered w-100" *ngIf="!_isVisible">
    <thead>
      <tr>
        <th scope="col" class="text-center">sr</th>
        <th scope="col" class="text-center">Name</th>
        <th scope="col" class="text-center">Email</th>
        <th scope="col" class="text-center">Contact </th>

        <th scope="col"class="text-center">Website </th>
        
        <th scope="col"class="text-center">Action </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of _userList">
        <th scope="row" class="text-center">{{item.id}}</th>
        <td class="text-center"> <strong> {{item.name}} </strong> </td>
        
        <td class="text-center text-primary"> {{item.email}} </td>
        <td class="text-center text-muted"> {{item.phone}} </td>
        <td class="text-center">{{item.website}}</td>
        <td class="text-center" > <a class="text-danger" (click)="_getAlbumByUserId(item.id,item.name)"><i class="fa fa-info-circle" title="More information of {{item.name}}"></i></a> </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="showInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{_userNameForAlbum}} - Album Information  </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered w-100">
          <thead>
            <tr>
              <th scope="col" class="text-center">sr</th>
              <th scope="col" class="text-center">Title</th>
             </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of _albumList">
              <th scope="row" class="text-center">
                {{_albumIds}}
                <input type="checkbox"  [name]="item.title" [id]="item.id" >
              </th>
              <td class="text-center"> <strong> {{item.title}} </strong> </td>
               </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="_getPictures()">Show Images</button>
      </div>
    </div>
  </div>
</div>
